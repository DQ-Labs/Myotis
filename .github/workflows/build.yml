name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Install Nmap via Chocolatey
      shell: powershell
      run: |
        choco install nmap --no-progress
        
        Write-Host "Creating local bin directory..."
        if (-not (Test-Path -Path "bin")) { New-Item -ItemType Directory -Path "bin" }
        
        # Nmap usually installs to "C:\Program Files (x86)\Nmap" or "C:\Program Files\Nmap"
        $chocoPaths = @(
            "C:\Program Files (x86)\Nmap",
            "C:\Program Files\Nmap"
        )
        
        $installPath = $null
        foreach ($path in $chocoPaths) {
            if (Test-Path $path) {
                $installPath = $path
                break
            }
        }
        
        if ($null -eq $installPath) {
            Write-Error "Could not find Nmap installation directory."
            exit 1
        }
        
        Write-Host "Found Nmap at $installPath. Copying binaries to bin/..."
        Copy-Item -Path "$installPath\*" -Destination "bin" -Recurse -Force
        
        if (Test-Path "bin\nmap.exe") {
            Write-Host "Nmap binaries copied successfully."
        } else {
            Write-Error "Failed to copy nmap.exe to bin/."
            exit 1
        }

    - name: Build EXE with PyInstaller
      shell: cmd
      run: |
        pyinstaller --noconfirm --onefile --windowed --uac-admin --name "Myotis" --add-data "assets;assets" --add-data "bin;bin" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Myotis-v1.0
        path: dist/Myotis.exe
